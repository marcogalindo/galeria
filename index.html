<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css');

        :root {
            --color-one: #067BC2;
            --color-two: #DA667B;
            --color-three: #9EBC9F;
            --color-four: #FFB140;
            --color-five: #FFE2FE;
        }

        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: stretch;
        }

        .album {
            width: 100%;
            align-items: center;
            align-content: center;
            background-color: var(--color-one);
            font-size: 3rem;
            text-align: center;
            text-wrap: pretty;
            font-family: 'Amatic SC', sans-serif;
            font-weight: 700;
            flex: 1;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 1);
            overflow: hidden;
            z-index: 10 !important;
            min-height: 200px;
            user-select: none;
            animation: glowPulse 3s infinite ease-in-out;
        }

        #nuestros_viajes {
            background-image: url("a.jpg");
            background-size: cover;
        }

        #caminar_juntos {
            background-image: url("b.jpg");
            background-size: cover;
        }

        #vida_juntos {
            background-image: url("c.jpg");
            background-size: cover;
        }

        #nuestra_boda {
            background-image: url("d.jpg");
            background-size: cover;
        }

        .fixed {
            position: fixed;
            z-index: 10000;
            bottom: 5px;
            right: 5px;
        }

        .button-composed {
            display: flex;
            flex-direction: row;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .btn {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            border-radius: 10px;
            border: 1px solid var(--color-two);
            padding: 10px;
            background-color: var(--color-two);
            color: white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .button-composed button {
            border-radius: 0;
            box-shadow: none;
        }

        .button-composed button i {
            padding-top: 15px !important;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 16px var(--color-two);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px var(--color-two);
            }
        }
    </style>
</head>
<body>
    <!--Galeria de nuestras fotos, vamos a divirla en albumes con un nombre-->
    <div class="container">
        <div class="album" id="nuestros_viajes">
            Nuestros viajes
        </div>
        <div class="album" id="caminar_juntos">
            Caminar juntos
        </div>
        <div class="album" id="vida_juntos">
            Nuestra vida juntos
        </div>
        <div class="album" id="nuestra_boda">
            Nuestra boda
        </div>
        <div class="fixed button-composed">
            <button class="btn">
                Crea una colecci√≥n
            </button>
            <button class="btn" id="playbackBtn">
                <i class="fi fi-br-headphones"></i>
            </button>
            <audio src="background-music.mp3" id="audioBG" loop></audio>
        </div>
    </div>

    <script>
        const btnPlay = document.getElementById("playbackBtn");

        btnPlay.addEventListener("click", () => {
            const audio = document.getElementById("audioBG");

            audio.play();
        })
    </script>
</body>
</html>
